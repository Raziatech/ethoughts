<!DOCTYPE html>
<html>
<head>
<style>
  .container {

    margin: 0 auto;
  }
  .row {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
  }
  .question {
    font-weight: bold;
  }
  .answer {
    width: 100%;
    height: 100px;
    resize: vertical;
  }
  .submit-button {
    width: 100px;
    margin: 0 auto;
    padding: 10px;
    border: 1px solid rgb(25, 34, 158);
    text-align: center;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="question">Q1. What are the best moments of your life?</div>
      <textarea class="answer"></textarea>
    </div>
    <div class="row">
      <div class="question">Q2. What are the things you're thankful for?</div>
      <textarea class="answer"></textarea>
    </div>
    <div class="row">
      <div class="question">ADDITIONAL THOUGHTS : Motu panda achhe se likhna means aur koi thought jo mn me ho , samjhe budhu ! </div>
      <textarea class="answer"></textarea>
    </div>
    <div class="submit button" >

    </div>
  </div>
</body>
</html>
