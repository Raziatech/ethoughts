<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smile Importance Chatbot</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .container {
    max-width: 800px;
    margin: auto;
    padding: 20px;
    background-color: #ffffff;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    border-radius: 5px;
  }
  .chatbox {
    height: 300px;
    overflow-y: scroll;
    border: 1px solid #ccc;
    padding: 10px;
  }
  .input-container {
    display: flex;
    margin-top: 10px;
  }
  #userInput {
    flex: 1;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 3px;
  }
  #submitBtn {
    margin-left: 10px;
    padding: 5px 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 3px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Chatbot: Importance of Smiles in Life</h1>
    <div class="chatbox" id="chatbox">
      <p>Chatbot: Hello! I'm here to talk about the importance of smiles in life.</p>
    </div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type your message...">
      <button id="submitBtn">Send</button>
    </div>
  </div>

  <script>
    const chatbox = document.getElementById('chatbox');
    const userInput = document.getElementById('userInput');
    const submitBtn = document.getElementById('submitBtn');

    submitBtn.addEventListener('click', () => {
      const userMessage = userInput.value;
      if (userMessage.trim() !== '') {
        addMessage('You: ' + userMessage);
        userInput.value = '';
        setTimeout(() => {
          addMessage('Chatbot: That\'s great! Smiles can brighten up even the toughest days.');
        }, 500);
      }
    });

    function addMessage(message) {
      const messageElem = document.createElement('p');
      messageElem.textContent = message;
      chatbox.appendChild(messageElem);
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
